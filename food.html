<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Choices</title>
    <link rel=stylesheet href="food.css">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>

<body>
    <h1 class="question">Choose what's for dinner:</h1>
    <div class="image-container">
        <iframe src="https://giphy.com/embed/L2ec9HGkVlmO78cGBJ" frameBorder="0" class="giphy-embed"
            allowFullScreen></iframe>
        <p><a href="https://giphy.com/stickers/good-clap-capoo-L2ec9HGkVlmO78cGBJ"></a></p>
    </div>
    <!--Food Section-->
    <div class="food">
        <div class="selections" id="food_container">
            <button class="foodItem" id="food_buttons">Chinese</button>
            <button class="foodItem" id="food_buttons">Japanese</button>
            <button class="foodItem" id="food_buttons">Korean</button>
            <button class="foodItem" id="food_buttons">Italian</button>
            <button class="foodItem" id="food_buttons">American</button>
            <button class="foodItem" id="food_buttons">Random</button>
        </div>
    </div>

    <!--Movie Section-->
    <div class="movie" id="movie_container" style="display: none;">
        <button class=" movieItem" id="movie_buttons">30</button>
        <button class="movieItem" id="movie_buttons">20</button>
        <button class="movieItem" id="movie_buttons">All I want is You</button>
        <button class="movieItem" id="movie_buttons">Singles Inferno Marathon</button>
        <button class="movieItem" id="movie_buttons">Browse fmovies</button>
    </div>

    <script src="her_choices.js"></script>
    </script>
</body>

</html>
